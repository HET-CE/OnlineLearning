{% extends "layout.html" %}
{% block body %}
<br>
<br>
{% for pdf in pdfs %}
<div class ="main-pdf-container">
   <a href="/get-pdf/{{pdf.file}}" style="text-decoration: none;">	
   	<div class="pdf-container">
   	  {% set fname = 'images/'+pdf.img_file  %}
	     <img src="{{ url_for('static', filename=fname) }}" alt="book image"  class="pdf-img">
	     <div class="pdf-info">
	 	    <h1 class="pdf-h1-name">{{pdf.title}}</h1>
	     </div>
    </div>
   </a>
</div>
<br>
<br>
 {% endfor %}
{% endblock %}
